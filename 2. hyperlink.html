<!--UN HYPERLINK ES UN ELEMENTO DE UN DOCUMENTO ELECTRONICO, COMO TEXTO, IMAGEN, 
BOTON QUE AL SER PRECIONADO TE REDIRECCIONA A OTRA UBICACION-->

<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlink</title>
    </head>
    <body>
            <!-- UTILIZAMOS "a" (ANCHOR/ANCLA) PARA CREAR UN HYPERLINK,
            href = hypertext
            DENTRO DE LAS COMILLAS COLOCAMOS EL ENLACE PARA REDIRECCIONAR-->
            <!-- targer="_blanck" ABRE EL HYPERLINK EN UNA PESTAÑA NUEVA-->
            <!-- title="" MUESTRA UN MENSAJE AL COLOCAR EL MOUSE SOBRE EL HYPERLINK-->
            <h3>Te redirige a google</h3>
            <a href="https://www.google.com/"
            target="_blank"
            title="Te redirige a google"> 
                PRESIONAME
            </a>
            <br>
            <br>
            <!--TAMBIEN PODEMOS AGREGAR UN URL RELATIVO COMO EL HTML-BASCIS.HTML COLOANDO EL NOMBRE DEL ARCHIVO  -->
            <h3>Te redirige a html-basic</h3>
            <a href="html-basic.html"
            target="_blank"
            title="Te redirige a html-basic">
                html-basic
            </a>
            <br>
            <br>
            <!--OTRO TIPO DE HYPERLINK ES EL mailto: QUE ABRE EL CLIENTE DE CORREO PREDETERMINADO-->
            <h3>Te abre el cliente de correo predeterminado</h3>
            <!--SI COLOCAMOS UN CORREO QUE NO EXISTE, EL CLIENTE DE CORREO LO DETECTA IGUAL-->
            <!-- PODEMOS AGREGAR ASUNTO Y CUERPO AL CORREO CON ?subject=ASUNTO&body=CUERPO-->
            <!-- LOS ESPACIOS EN BLANCO SE REPRESENTAN CON %20 -->
            <a href="mailto:correo_prueba@fake.com?subject=Correo%20de%20prueba&body=Hola,%20quiero%20más%20información.">
                Enviar correo
            </a>
        </body>
</html>
