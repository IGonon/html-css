<!DOCTYPE html>
    <html>
        <head>
            <title>Images</title>
        </head>
        <body>

            <!-- PARA AGREGAR IMAGENES UTILIZAMOS LA ETIQUETA "img" -->
            <!-- src = source (fuente) -->
            <!-- alt = alternative (alternativa) -->
            <!-- DENTRO DE LAS COMILLAS COLOCAMOS UN TEXTO ALTERNATIVO QUE SE MOSTRARA SI LA IMAGEN NO CARGA -->
            <h1>¿HTML?</h1>
            <img src="imagenes html\Que es html.jpeg" alt="¿Que es html?"
            height="300" width="500"> <!-- height = altura, width = ancho --> 
            <br>  
            
            <!-- TAMBIEN PODEMOS AGREGAR UN HYPERLINK A UNA IMAGEN -->
            <!-- SOLO COLOCAMOS LA ETIQUETA "img" DENTRO DE LA ETIQUETA "a" -->
            <h1>Imagen con hyperlink</h1>
            <a href="https://en.wikipedia.org/wiki/HTML"
            target="_blank"
            title="Te redirige a la pagina de wikipedia de HTML">
                <img src="imagenes html/html-tagst.jpg" alt=""
                height="300" width="500">
            </a>
            <br>
            <br>
            <h1>Gifs</h1>
            <img src="imagenes html/js.gif" alt="gif de javascript"
            height="300" width="700">
        </body>
    </html>
