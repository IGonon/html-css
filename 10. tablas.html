<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h3 align="center">Horarios</h3> <!-- h3= CREA UN ENCABEZADO, align="center" CENTRA EL TEXTO DEL ENCABEZADO -->

    <!-- table= CREA UNA TABLA, border="1" AGREGA UN BORDE A LA TABLA, align="center" CENTRA LA TABLA EN LA PÁGINA, width="500" ESTABLECE EL ANCHO DE LA TABLA EN PIXELES -->
    <table border="1" align="center" width="500" style="background-color: antiquewhite;"> 
        <!-- FILAS Y COLUMNAS -->
        <tr style="background-color: #8B4513; color: white;" > <!-- tr= CREA UNA NUEVA FILA -->
            <th>Día</th> <!-- th= CREA UNA CELDA PARA EL ENCABEZADO (NEGRITA Y CENTRADO) -->
            <th>Inicia</th>
            <th>Termina</th>
            <th>Asignatura</th>
        </tr>
        <tr align="center"> <!-- tr= CREA UNA NUEVA FILA, align="center" CENTRA EL CONTENIDO DE TODAS LAS CELDAS DE ESA FILA -->
            <td>Lunes</td> <!-- td= CREA UNA CELDA DE DATOS (NORMAL Y ALINEADO A LA IZQUIERDA) -->
            <td>08:00</td>
            <td >10:00</td>
            <td>Matemáticas</td>
        </tr>
        <tr  align="center">
            <td>Martes</td>
            <td>10:00</td>
            <td>12:00</td>
            <td>Historia</td>
        </tr>
        <tr  align="center">
            <td>Miércoles</td>
            <td>12:00</td>
            <td>14:00</td>
            <td>Ciencias</td>
        </tr>
        <tr  align="center">
            <td>Jueves</td>
            <td>14:00</td>
            <td>16:00</td>
            <td>Literatura</td>
        </tr>
        <tr  align="center">
            <td>Viernes</td>
            <td>16:00</td>
            <td>18:00</td>
            <td>Arte</td>
        </tr>
    </table>

</body>
</html>
