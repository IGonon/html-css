<!--ESTE DOCTYPE ES DIFERENTE PORQUE FUE GENERADO USANDO "!" + ENTER-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Minecraft</h1>
    <a href="https://www.minecraft.net/en-us"
    target="_blank"
    title="Ir a la pagina oficial de Minecraft">
        <img src="imagenes html/1 Minecraft - Volume Alpha.jpg" alt="Bloque de cesped de Minecraft"
        width="300" height="300">
    </a>
    <br>
    <!--EL ATRIBUTO CONTROLS AGREGA LOS CONTROLES DE AUDIO (PLAY, PAUSE, VOLUMEN, ETC)-->
    <!--EL ATRIBUTO SRC DEFINE LA RUTA DEL ARCHIVO DE AUDIO-->
    <!--EL ATRIBUTO AUTOPLAY HACE QUE EL AUDIO SE REPRODUZCA AUTOMATICAMENTE AL CARGAR LA PAGINA-->
    <!--EL ATRIBUTO MUTED HACE QUE EL AUDIO SE REPRODUZCA SIN SONIDO-->
    <audio controls autoplay muted src="audio html/Minecraft Volume Alpha - 7 - Haggstrom.mp3">        
    </audio>
    <br>
    <!--EL ATRIBUTO DOWNLOAD HACE QUE EL ARCHIVO SE DESCARGUE EN LUGAR DE ABRIRSE EN EL NAVEGADOR-->
    <!--EL VALOR DEL ATRIBUTO DOWNLOAD DEFINE EL NOMBRE CON EL QUE SE GUARDARA EL ARCHIVO-->
    <a href="audio html/Minecraft Volume Alpha - 7 - Haggstrom.mp3" download="Haggstrom_Minecraft.mp3">
        Descargar audio
    </a>
</body>
</html>
